<section class="image-bg">
	<h1>Kontakt</h1>
	<p>Početna / Kontakt</p>
</section>

<section class="icons-section">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-4">
				<div class="row">
					<div class="col-12 col-sm-2">
						<div class="icon-div">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</div>
					</div>
					<div class="col-12 col-sm-10">
						<div class="icon-text">
							<h3>LOKACIJA</h3>
							<p>Levante shop center</p>
						</div>
					</div>
				</div>
			</div>

			<div class="col-12 col-sm-4">
				<div class="row">
					<div class="col-12 col-sm-2">
						<div class="icon-div">
							<i class="fa fa-briefcase" aria-hidden="true"></i>
						</div>
					</div>
					<div class="col-12 col-sm-10">
						<div class="icon-text">
							<h3>PIŠITE NAM</h3>
							<p>yourname@domainname.com</p>
						</div>
					</div>
				</div>
			</div>

			<div class="col-12 col-sm-4">
				<div class="row">
					<div class="col-12 col-sm-2">
						<div class="icon-div">
							<i class="fa fa-phone" aria-hidden="true"></i>
						</div>
					</div>
					<div class="col-12 col-sm-10">
						<div class="icon-text">
							<h3>TELEFON</h3>
							<p>+(800) 123 456 789</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="contact-form">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="form-title">
					<h1>Imate pitanja?</h1>
					<p>Slobodno nam pišite</p>
				</div>

				<div class="form-wrapper">
					<form name="contactForm" (submit)='sendMessage(contactForm)' id="ngForm">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Vaše ime *" formcontrolname='name'>
						</div>

						<div class="form-group">
							<input type="email" class="form-control" placeholder="Email *" formcontrolname='name'>
						</div>

						<div class="form-group">
							<textarea class="form-control" placeholder="Poruka *" rows="5"></textarea>
						</div>
					</form>

					<button form="ngForm" class="send-message-btn">POŠALJI</button>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="google-maps">
	<ngx-google-map [mapType]="'ROADMAP'" [multiplePlaces]="false"></ngx-google-map>
</section>
