<section class="image-bg">
	<h1>Proizvod</h1>
	<p>Poƒçetna / Prodavnica / Proizvod</p>
</section>

<section class="product-section">
	<div class="container">
		<div class="row">
			<div class="col-12 col-sm-6">
				<div class="product-image-div" [ngStyle]="{'background-image': 'url(' + product.imgUrl + ')'}">
					<div class="product-image-nav-div">
						<div class="prev"><</div>
						<div class="next">></div>
					</div>
				</div>
			</div>

			<div class="col-12 col-sm-6">
				<div class="product-details-div">
					<h3 class="name">{{product.name}}</h3>

					<div class="text">{{product.shortDesc}}</div>

					<div class="add-to-cart-div">
						<div class="row">
							<div class="col-12 col-sm-6 col-md-4">
								<div class="product-quantity-div">
									<button class="minus-btn" type="button" (click)='onQantity(false)'>-</button>

									<input class="text-center" type="tel" [value]="numOfProduct" min="1" />

			                        <button class="plus-btn" type="button" (click)='onQantity(true)'>+</button>
			                    </div>
			                </div>
						</div>

						<div class="row">
							<div class="col-12 col-sm-6">
			                    <p class="price">&euro; {{product.price}}</p>
							</div>

							<div class="col-12 col-sm-6 text-center">
								<button class="add-btn" (click)="addItemToCart();">
									<span>DODAJ U KORPU</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12">
				<div class="tabs-div">
					<mat-tab-group>
					  	<mat-tab *ngFor="let tab of product['desc']" [label]="tab['label']">
					  		<div class="tab-text-div" [innerHTML]="tab['text']"></div>
					  	</mat-tab>
					</mat-tab-group>
				</div>
			</div>
		</div>
	</div>
</section>
